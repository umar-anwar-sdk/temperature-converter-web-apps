<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading"> Temperature Converter </h1>
        <div class="temp-container">
            <label for="Celcius">Celsius (째C)</label>
            <input 
            onchange ="computeTemp(event)"
            type="number" 
            name="Celcius" 
            id="Celcius" 
            class="Celcius" 
            placeholder="Temperature in Celsius (째C)"/>    
        </div>
        <div class="temp-container">
            <label for="fahre">Fahrenheit (째F)</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="Fahrenheit" 
            placeholder="Temperature in Fahrenheit (째F)"/>    
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin (K)</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="Kelvin" 
            placeholder="Temperature in Kelvin (K)"/>    
        </div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
